name: Release NPM Package

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Create dist directory
        run: mkdir dist

      - name: Build for Linux
        run: GOOS=linux GOARCH=amd64 go build -v -o dist/fuck-u-code-linux ./cmd/fuck-u-code

      - name: Build for Windows
        run: GOOS=windows GOARCH=amd64 go build -v -o dist/fuck-u-code-win.exe ./cmd/fuck-u-code

      - name: Build for macOS
        run: GOOS=darwin GOARCH=amd64 go build -v -o dist/fuck-u-code-darwin ./cmd/fuck-u-code

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          registry-url: "https://registry.npmjs.org"

      - name: npm set version
        run: npm pkg set version=${{ github.ref_name }}

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}